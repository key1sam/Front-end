<!DOCTYPE html>
<!-- border로 표의 두께를 지정해줄 수 있다.
  table로 표를 생성, tr은 table row로 행을 지정,
  td는 table data로 열과 데이터 자체를 지정해준다.
 talble 내에서도 thead, tbody, tfoot을 지정해줄 수 있으며 위치에 상관없이
 table의 각 맨 위, 맨 끝에 자동으로 결과물이 나타나진다.
 thead의 항목의 경우 td(table data)를 th로 변경 시 제목이 진해진다. -->
<html>
  <head>
    <meta charset="utf-8">
    <title>table태그(표)</title>
  </head>
  <body>
     <table border = "3">
       <thead>
          <tr>
            <th>이름</th>   <th>성별</th>   <th>주소</th> <th>회비</th>
          </tr>
       </thead>

        <tbody>

         <tr>
           <td>홍길동</td>   <td>남</td>   <td>활빈당 아파트</td> <td>1000</td>
         </tr>

        <tr>
          <td>신사임당</td>   <td>여</td>   <td>대한민국</td> <td>500</td>
        </tr>

        <tfoot>
          <td>합계</td> <td></td> <td></td> <td>1500</td>
        </tfoot>

        </tbody>

     </table>
  </body>
</html>
